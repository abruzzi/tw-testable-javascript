<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-core/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="scripts/vendor/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="scripts/vendor/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="scripts/vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="scripts/vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="scripts/vendor/jasmine-jquery/lib/jasmine-jquery.js"></script>

  <!-- include source files here... -->
    <script src="scripts/search-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/search-result-view.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/search-location-view.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/like-view.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/search-location-logic.js" type="text/javascript" charset="utf-8"></script>

  <!-- include spec files here... -->
  <!-- <script type="text/javascript" src="spec/search-location-spec.js"></script> -->
  <script type="text/javascript" src="spec/like-view-spec.js"></script>
  <script type="text/javascript" src="spec/search-service-spec.js"></script>
  <script type="text/javascript" src="spec/search-location-logic-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
