<html ng-app="SearchApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Locations</title> 
    </head>
    <body>
        <div id="container" ng-controller="SearchController">
            <input type="text" name="location" id="location" ng-model="location" placeholder="e.g.Melbourne" />
            <input type="button" name="search" id="search" value="Search" ng-click="doSearch()" />

            <div id="searchResults">
                <h4>Search Results</h4>
                <ul>
                    <li ng-repeat="item in searchResults">
                    <span ng-click="like(item.name)">{{item.name}}</span>
                    </li>
                </ul>
            </div>

            <div id="liked">
                <h4>Locations I liked</h4>
                <ul>
                    <li ng-repeat="item in liked track by $index">{{item}}</li>
                </ul>
            </div>
        </div>
        <script src="scripts/vendor/angular/angular.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/search-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/search-controller.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
